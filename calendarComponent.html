<template>
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="nav-button" onclick={prevMonth}>Previous</button>
            <h2 class="calendar-title">{monthName} {year}</h2> <!-- Use monthName here -->
            <button class="nav-button" onclick={nextMonth}>Next</button>
        </div>
        
        <div class="calendar-grid">
            <!-- Weekday Headers -->
            <template for:each={weekdays} for:item="day">
                <div key={day} class="calendar-day-header">{day}</div>
            </template>

            <!-- Days of the Month -->
            <template for:each={calendarDays} for:item="day">
                <div 
                    key={day.key} 
                    class={day.className} 
                    onmouseover={handleHover} 
                    onmouseout={removeHover}
                >
                    <span class="day-number">{day.date}</span>
                    <!-- Event Titles -->
                    <template if:true={day.events.length}>
                        <template for:each={day.events} for:item="event">
                            <div key={event.Id} class="event-title">{event.Subject}</div>
                        </template>
                    </template>
                </div>
            </template>
        </div>
    </div>
</template>
